{% extends "base.html" %}

{%block title %}Sign Up - Daily Routine Tracker {%endblock%}

{% block content %}

{% load static %}

<div class="container mt-5 center-card">
    <div class="card card-container-signup">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Sign up</h3>
            <h4>{{error}}</h4>
            <form method="POST" action = '/signup/'>
                {% csrf_token %}

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            
                <!-- Profession Field -->
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <select class="form-control" id="profession" name="profession" required>
                        <option value="working">Working</option>
                        <option value="student">Student</option>
                    </select>
                </div>
            
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            
                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login/">Already have an account? Sign up</a>
            </div>
        </div>
    </div>
</div>


<script>
    // This will check if the password and confirm password fields match
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm_password');
    
    document.querySelector('form').addEventListener('submit', function(event) {
        if (passwordField.value !== confirmPasswordField.value) {
            event.preventDefault();
            alert("Passwords do not match!");
            
            document.getElementById('password').value = '';
            document.getElementById('confirm_password').value = '';
        }
    });
</script>


{% endblock %}
