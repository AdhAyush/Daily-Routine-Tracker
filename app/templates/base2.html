{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Routine Tracker{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Custom CSS (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(#8AE3D3, #FFF6D9, #F0B87F);
            background-attachment: fixed;
            height: 100vh; /* Make the body take full viewport height */
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        
        .navbar-custom {
            background-color: #5Ab0c4;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
            color: rgb(26, 29, 7);
        }

        .navbar-nav .nav-item {
            font-size: 18px;
        }

        .navbar-nav .nav-item .nav-link {
            color: rgb(26, 29, 7);
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #031cff;
        }
        .sidebar {
            position: fixed;
            /*top: 56px; /* Adjusted to match the default height of a Bootstrap navbar (56px) */
            
            left: 0;
           /* top : 30%; /**/
            height: 100%; /* Full height */
           /* height: calc(100% - 56px); /* Full height minus navbar height */
            width: 5%;
            background-color: #379daa;
            color: white;
            display: flex; /* Use Flexbox */
            flex-direction: column; /* Arrange items vertically */
            justify-content: space-around; /* Evenly space icons within the sidebar */
            align-items: center; /* Center align the icons horizontally */
            padding: 10px 0; /* Optional padding */
            z-index: 1000;
        }
        
        .sidebar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        
        .sidebar-icon {
            width: 50%;
            height: auto; /* Maintain aspect ratio */
            margin-top: 10%;
            margin-bottom: 10%; /* Space between icon and text box */
        }
        
        .text-box {
            display: none; /* Hide the text box by default */
            position: absolute;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-15px);
        }
        
        .sidebar a:hover .text-box {
            display: block; /* Show the text box */
            opacity: 1;
            transform: translateY(-20px);
        }
        


/* Optional: Change icon opacity when hovered */
.sidebar a:hover .sidebar-icon {
    opacity: 0.7; /* Make icon slightly less opaque when hovering */
}


        /* Main content styling with sidebar */


        .container {
            flex-grow: 1;
            margin-left: 3%;
  
        }


    /* Footer styling */
    footer {
        background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
            margin-bottom: 0%;
            z-index: 10;
            bottom: 0;
    }

    .footer-container {
        flex-grow: 1;
        position: relative;
        bottom: 0;
        margin: 0;
        height: auto;
    }
    .routine-header {
        
        color: black;
        text-align: left;
        padding: 20px 0;
        font-size: 30px;
        font-weight: bold;
        position: relative;
        margin-left: 5%;
        width: 100%;
        z-index: 1; /* Ensure it is always on top */
    }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    
    <!-- Navbar -->
    <!-- <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">Routine Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> -->
 
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'home' %}" class="sidebar-link">
            <img src="{% static 'images/icons/home.png '%}" alt="Home" class="sidebar-icon">
            <div class="text-box">Home</div>
        </a>
        <a href="{% url 'plans' %}" class="sidebar-link">
            <img src="{% static 'images/icons/plan.png' %}" alt="Plan" class="sidebar-icon">
            <div class="text-box">Plan</div>
            
        </a>
        <a href="{% url 'completed' %}" class="sidebar-link">
            <img src="{% static 'images/icons/completed.png '%}" alt="Completed" class="sidebar-icon">
            <div class="text-box">Completed</div>
        </a>
        <a href="{% url 'analytics' %}" class="sidebar-link">
            <img src="{% static 'images/icons/analysis.png '%}" alt="Analytics" class="sidebar-icon">
            <div class="text-box">Analytics</div>
        </a>
    </div>
    

    

    <!-- Main Content -->
    <div class="content ">
        <div class="container mt-2">
            <div class="routine-header">
                <h4>Routine Tracker</h4>
            </div>
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer class="bg-dark text-white text-center py-3 mt-4 footer-container">
        <p>&copy; {{ current_year }} Daily Routine Tracker. All Rights Reserved.</p>
    </footer> -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax/1.0.1/jquery.ajax.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
